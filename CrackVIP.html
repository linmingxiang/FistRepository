<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/waifu.min.css?v=1.4.2"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body
        {
            background: url(images/img/006.jpg) no-repeat;
            background-size:100% 100%;
        }
        html,body
        {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="WebDiv" style="width: 100%;height: 100%">
        <!--搜索-->
        <div class="layui-row" style="margin-left: 20px;margin-top: 10px">
            <div class="layui-col-md6">
            <div class="layui-col-md2">
                <select class="layui-select" name="interest" lay-filter="aihao" style="width: 100%;"  v-model="vipUrl">
                    <option value="https://z1.m1907.cn/?jx=" selected="">路径01</option>
                    <option value="https://z1.m1907.cn/?jx=">路径02</option>
                    <option value="https://z1.m1907.cn/?jx=">路径03</option>
                </select>
            </div>
            <div class="layui-col-md6">
                <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input" v-model="inputUrl">
            </div>
            <div class="layui-col-md1 layui-col-md-offset1">
                <button class="layui-btn layui-btn-primary layui-btn-radius" v-on:click="goSearch()"><i  class="layui-icon layui-icon-search" style="font-size: 30px; color: #1E9FFF;"></i></button>
            </div>
            <div class="layui-col-md1 layui-col-md-offset1">
                <a v-on:click="goRefresh()" title="刷新"><i  class="layui-icon layui-icon-refresh-3" style="font-size: 24px; color: #ffe564;"></i></a>
            </div>
        </div>
        <div class="layui-row" v-show="isShowWeb01" style="width:100%;height: 100%;">
            <div  v-show="" class="layui-col-md10 layui-col-md-offset1" style="width:100%; height:100%;align-content: center;margin-top: 10px">
                <embed  v-if="isShowTv01" :src="goSearchContent01" width="1600" height="850">
            </div>
        </div>
        <div class="layui-row" v-show="isShowWeb02" style="width:100%;height: 100%;">
            <div  v-show="" class="layui-col-md10 layui-col-md-offset1" style="width:100%; height:100%;align-content: center;margin-top: 10px">
                <embed  v-if="isShowTv01" :src="goSearchContent02" width="1600" height="850">
            </div>
        </div>
</div>


    <script src="js/layui.all.js"></script>
    <script src="js/layui.js"></script>
    <script src="js/jquery-3.2.1/jquery-3.2.1.js"></script>
    <script src="js/jquery-3.2.1/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>

    <script>
        window.onload = function(){
            var vm = new Vue({
                el:'#WebDiv',
                data:{
                    vipUrl:'https://z1.m1907.cn/?jx=',
                    inputUrl:'',
                    isShowWeb01:false,
                    isShowWeb02:false,
                    isShowTv01:false,
                    isShowTv02:false,
                    goSearchContent01:'',
                    goSearchContent02:'',
                    vipUrlJson:[["微博","https://weibo.com/"],["知网","https://www.zhihu.com/"],["汉典网","http://www.zdic.net/"],
                        ["用药助手","http://drugs.dxy.cn/index.htm"],["BookSC","http://zh.booksc.org/"],
                        ["喵搜番剧","https://nyaso.com/"],
                    ],

                },
                mounted () {
                    //初始化

                },
                methods: {
                    //搜索
                    goSearch: function () {
                        //搜索框来回切换
                        if (this.i >= 1) {
                            if (this.i % 2 == 0) {
                                this.goSearchContent02 = this.vipUrl + this.inputUrl
                                this.isShowWeb01 = false
                                this.isShowWeb02 = true
                                this.isShowTv02 = true
                                this.isShowTv01 = false
                                this.i = this.i + 1
                            } else {
                                this.goSearchContent01 = this.vipUrl + this.inputUrl
                                this.isShowWeb01 = true
                                this.isShowWeb02 = false
                                this.isShowTv01 = true
                                this.isShowTv02 = false
                                this.i = this.i + 1
                            }
                        }
                    },
                }
            });}
    </script>
</div>
</body>
</html>
