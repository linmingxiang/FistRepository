<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>carousel模块快速使用</title>
  <link rel="stylesheet" href="css/layui.css"/>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
 
<div class="layui-carousel" id="test1">
  <div carousel-item>
    <div><img src="images/img/001.jpg" width="100%" height="100%"></div>
    <div><img src="images/img/006.jpg" width="100%" height="100%"></div>
    <div><img src="images/img/040.jpg" width="100%" height="100%"></div>
   	<div><img src="images/img/052.jpg" width="100%" height="100%"></div>
  </div>
</div>
 
<script src="js/layui.js"></script>
<script>
layui.use('carousel', function(){
  var carousel = layui.carousel;
  //建造实例
  carousel.render({
    elem: '#test1'
    ,width: '100%' //设置容器宽度
    ,height: '100%'
    ,arrow: 'always' //始终显示箭头
   ,interval: '5000'
  });
});
</script>
</body>
</html>
